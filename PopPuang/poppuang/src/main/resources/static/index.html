<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPPUANG</title>
    <link rel="stylesheet" href="/assets/stylesheet/index.css">

</head>
<body>
    <p class="pop-puang">POP PUANG</p>
    <p class ="click-count" id="number">0</p>

<!--    <img id="poppuang-image_close"  class="image-toggle" src="/assets/images/poppuang_close.png" alt="배경 이미지">-->
<!--    <img id="poppuang-image_open"  class="image-toggle" src="/assets/images/poppuang_open.png" alt="배경 이미지">-->
    <div class="image-container">
        <!-- 닫힌 상태 이미지 -->
        <img id="poppuang-image_close" class="image-toggle" src="/assets/images/poppuang_close.png" alt="닫힌 배경 이미지" >
        <!-- 열린 상태 이미지 -->
        <img id="poppuang-image_open" class="image-toggle" src="/assets/images/poppuang_open.png" alt="열린 배경 이미지">
    </div>

    <div class="select-wrapper">
        <label for="department-select" class="select-label">소속:</label>
        <select id="department-select">
            <option value="미설정">미설정</option>
            <option value="인문대학">인문대학</option>
            <option value="사회과학대학">사회과학대학</option>
            <option value="사범대학">사범대학</option>
            <option value="자연과학대학">자연과학대학</option>
            <option value="생명공학대학">생명공학대학</option>
            <option value="공과대학">공과대학</option>
            <option value="창의ICT공과대학">창의ICT공과대학</option>
            <option value="소프트웨어대학">소프트웨어대학</option>
            <option value="경영경제대학">경영경제대학</option>
            <option value="의과대학">의과대학</option>
            <option value="약학대학">약학대학</option>
            <option value="적십자간호대학">적십자간호대학</option>
            <option value="예술대학">예술대학</option>
            <option value="예술공학대학">예술공학대학</option>
            <option value="체육대학">체육대학</option>
            <!-- 필요한 만큼 옵션을 추가하세요 -->
        </select>
        <div class="select-arrow">&#9660;</div>
    </div>

    <p  id="getNumber">0</p>


    <table class="leaderboard" id="leaderboard-table">
        <thead>
        <tr>
            <th>순위</th>
            <th>단과대 이름</th>
            <th>터치 횟수</th>
        </tr>
        </thead>
        <tbody id="leaderboard-body">
        <!-- 여기에 API에서 가져온 데이터가 동적으로 삽입될 것입니다. -->
        </tbody>
    </table>


</body>
<script src="/assets/javascript/index.js"></script>

</html>
